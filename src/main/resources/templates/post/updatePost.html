<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Update</title>
</head>
<body>
<h1>게시글 수정</h1>
  <form action method="post" th:object="${postDto}">
    <div>
      <span>번호</span>
      <span th:text="*{postId}"></span>
    </div>
    <label for="title">제목</label>
    <input type="text" th:field="*{title}">
    <br>
    <label for="content">내용</label>
    <textarea cols="30" rows="10" th:field="*{content}"></textarea>
    <button type="submit" th:text="'수정완료'">수정완료</button>
  </form>
    <button th:onclick="|location.href='@{/posts/{postId}(postId=${postDto.postId})}'|">취소</button>
</body>
</html>
