<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
<table>
    <tr>
        <th>번호</th>
        <th>제목</th>
    </tr>
    <tr th:each="post : ${postList}">
        <td th:text="${post.postId}"></td>
        <td th:text="${post.title}" th:onclick="|location.href='@{/posts/{postId}(postId=${post.postId})}'|"></td>
    </tr>
</table>
</body>
</html>
