<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
    <div th:object="${postDto}">
        <div>
            <span>번호</span>
            <span th:text="*{postId}"></span>
        </div>
        <div>
            <span>제목</span>
            <input type="text" th:value="*{title}" readonly>
        </div>
        <div>
            <span>내용</span>
            <textarea th:text="*{content}" readonly></textarea>
        </div>
    </div>
    <button th:onclick="|location.href='@{/posts/list}'|">목록</button>
</body>
</html>
